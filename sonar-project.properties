# SonarQube Configuration
sonar.projectKey=vue-template
sonar.projectName=Vue Template
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,build/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.config.ts,**/*.config.js

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json
